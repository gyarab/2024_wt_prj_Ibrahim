<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Můj e-shop{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom navbar background */
        .navbar {
            background-color: #343a40;  /* Dark theme for the navbar */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #f8f9fa;  /* Light color for brand */
        }

        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #f39c12 !important;  /* Hover color with gold */
        }

        .navbar-toggler-icon {
            background-color: #f39c12;  /* Hamburger icon color */
        }

        .search-button {
            background-color: #f39c12;  /* Search button color */
            color: white;
        }

        .search-button:hover {
            background-color: #e67e22;
        }

        /* Container styling */
        .container {
            max-width: 1200px;
            margin-top: 30px;
        }

        /* Custom footer style */
        footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        /* Card styling for better visuals */
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ball_list' %}">Míče</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn search-button" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Můj e-shop - Všechna práva vyhrazena</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
