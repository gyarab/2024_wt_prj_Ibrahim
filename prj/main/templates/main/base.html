{% load socialaccount %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Můj e-shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #f8f9fa !important;
        }
        .navbar-nav .nav-link:hover {
            color: #f39c12 !important;
        }
        .search-button {
            background-color: #f39c12;
            color: white;
        }
        .search-button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ball_list' %}">Míče</a></li>
                </ul>
                <form class="d-flex me-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn search-button" type="submit">Hledat</button>
                </form>

      <div class="d-flex align-items-center gap-2">
    {% if user.is_authenticated %}
        <span class="me-2 text-light">
            <i class="bi bi-person-circle"></i> Přihlášen jako <strong>{{ user.username }}</strong>
        </span>
        <a href="{% url 'account_logout' %}" class="btn btn-outline-warning btn-sm">
            <i class="bi bi-box-arrow-right"></i> Odhlásit
        </a>
    {% else %}
        <a href="{% url 'account_signup' %}" class="btn btn-warning btn-sm">
            <i class="bi bi-person-plus"></i> Registrovat
        </a>
        <a href="{% url 'account_login' %}" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-in-right"></i> Přihlásit se
        </a>
    {% endif %}
</div>

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-5 text-center">
        <p>&copy; 2025 Můj e-shop - Všechna práva vyhrazena</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
