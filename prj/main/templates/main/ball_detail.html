{% extends "main/base.html" %}

{% block title %}Detail míče{% endblock %}

{% block content %}
<h1>{{ ball.name }}</h1>
<p>Cena: {{ ball.price }} Kč</p>
<p>Hmotnost: {{ ball.weight }} g</p>
<p>Průměr: {{ ball.diameter }} mm</p>
<p>Využití: {{ ball.purpose }}</p>
<p>Značka: {{ ball.brand }}</p>
<a href="{% url 'ball_list' %}">Zpět na seznam</a>

{% endblock %}
