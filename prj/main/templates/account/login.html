<!DOCTYPE html>
<html>
<head>
    <title>Přihlášení</title>
    <style>
        body { font-family: sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
        input { width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
        .google-btn { background: #db4437; margin-top: 10px; }
        .link { text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Přihlášení</h2>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Přihlásit se</button>
        </form>

        <div class="link">
            <p>Nemáš účet? <a href="{% url 'account_signup' %}">Zaregistruj se</a></p>
        </div>
    </div>
</body>
</html>
